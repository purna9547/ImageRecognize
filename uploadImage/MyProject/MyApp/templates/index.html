<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Upload File</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #8dd0e2;
}
.drag-area{
  border: 2px dashed #f41a1a;
  height: 500px;
  width: 700px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: width 0.3s, height 0.3s;
}
.drag-area.active{
  border: 2px solid #fff;
}
.drag-area .icon{
  font-size: 100px;
  color: #fff;
}
.drag-area header{
  font-size: 30px;
  font-weight: 500;
  color: #0e0e0e;
  text-align: center;
}
.drag-area span{
  font-size: 25px;
  font-weight: 500;
  color: #fff;
  margin: 10px 0 15px 0;
}
.drag-area button{
  padding: 10px 25px;
  font-size: 20px;
  font-weight: 500;
  border: none;
  outline: none;
  background: #fff;
  color: #0b0b0b;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}
.drag-area button:hover{
  background: #f1f1f1;
}
.drag-area img{
  height: 100%;
  width: 100%;
  object-fit: cover;
  border-radius: 5px;
}

/* Responsive styles */
@media (max-width: 768px) {
  .drag-area {
    width: 90%;
    height: 300px;
  }
  .drag-area .icon {
    font-size: 70px;
  }
  .drag-area header {
    font-size: 25px;
  }
  .drag-area span {
    font-size: 20px;
  }
  .drag-area button {
    font-size: 18px;
    padding: 8px 20px;
  }
}

@media (max-width: 480px) {
  .drag-area {
    width: 100%;
    height: 250px;
  }
  .drag-area .icon {
    font-size: 50px;
  }
  .drag-area header {
    font-size: 20px;
  }
  .drag-area span {
    font-size: 18px;
  }
  .drag-area button {
    font-size: 16px;
    padding: 6px 15px;
  }
}
</style>
<body>
    <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop to Upload File</header>
        <span>OR</span>
        <button>Browse File</button>
        <input type="file" hidden>
    </div>

<script> 
// Selecting all required elements
const dropArea = document.querySelector(".drag-area"),
dragText = dropArea.querySelector("header"),
button = dropArea.querySelector("button"),
input = dropArea.querySelector("input");
let file; // This is a global variable and we'll use it inside multiple functions

button.onclick = ()=>{
  input.click(); // If user clicks on the button, then the input also gets clicked
}

input.addEventListener("change", function(){
  // Getting user selected file and [0] this means if the user selects multiple files, then we'll select only the first one
  file = this.files[0];
  dropArea.classList.add("active");
  showFile(); // Calling function
});

// If user drags a file over the drop area
dropArea.addEventListener("dragover", (event)=>{
  event.preventDefault(); // Preventing default behaviour
  dropArea.classList.add("active");
  dragText.textContent = "Release to Upload File";
});

// If user leaves dragged file from drop area
dropArea.addEventListener("dragleave", ()=>{
  dropArea.classList.remove("active");
  dragText.textContent = "Drag & Drop to Upload File";
});

// If user drops a file on the drop area
dropArea.addEventListener("drop", (event)=>{
  event.preventDefault(); // Preventing default behaviour
  // Getting user selected file and [0] this means if the user selects multiple files, then we'll select only the first one
  file = event.dataTransfer.files[0];
  showFile(); // Calling function
});

function showFile(){
  let fileType = file.type; // Getting selected file type
  let validExtensions = ["image/jpeg", "image/jpg", "image/png"]; // Adding some valid image extensions in an array
  if(validExtensions.includes(fileType)){ // If user selected file is an image file
    let fileReader = new FileReader(); // Creating a new FileReader object
    fileReader.onload = ()=>{
      let fileURL = fileReader.result; // Passing user file source in fileURL variable
      let imgTag = `<img src="${fileURL}" alt="image">`; // Creating an img tag and passing user selected file source inside src attribute
      dropArea.innerHTML = imgTag; // Adding that created img tag inside dropArea container
      sendFileToServer(file); // Calling function to send file to server
    }
    fileReader.readAsDataURL(file);
  } else {
    alert("This is not an Image File!");
    dropArea.classList.remove("active");
    dragText.textContent = "Drag & Drop to Upload File";
  }
}

function sendFileToServer(file) {
  const url = 'https://your-server-endpoint/upload'; // Replace with your server endpoint
  const formData = new FormData();
  formData.append("file", file);

  fetch(url, {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(result => {
    console.log('Success:', result);
    // You can handle the response from the server here
  })
  .catch(error => {
    console.error('Error:', error);
  });
}

</script>
</body>
</html>
